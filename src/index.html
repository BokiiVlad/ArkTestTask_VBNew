<!DOCTYPE html>
<html lang="sq" style="padding-bottom: 0px">
  <head>
    <meta charset="UTF-8" />
    <title>Murgjit shqiptarë shërojnë diabetin në 30 ditë</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <!-- CSS базові -->
    <link rel="stylesheet" href="/css/styles.min.css" />
    <link rel="stylesheet" href="/css/all.min.css" />
    <link rel="stylesheet" href="/css/bb.css" />
    <link rel="stylesheet" href="/css/form-classic.css" />
    <link rel="stylesheet" href="/css/coments.css" />
    <link rel="stylesheet" href="/css/btn.css" />
    <link rel="stylesheet" href="/css/intlTelInput.css" />
    <!-- JS -->
    <script type="module" src="/js/jquery-3.6.0.min.js"></script>
    <script type="module" src="/js/utils.js"></script>
    <script type="module" src="/js/timer.js"></script>
  </head>
  <body>
    <main id="main-content"></main>

    <script type="module">
      fetch('./partials/main.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('main-content').innerHTML = html;

          initTimer({
            hoursSelector: '[data-h]',
            minutesSelector: '[data-m]',
            secondsSelector: '[data-s]',
            expiredSelector: '[data-expired]',
            startMinutes: 20,
          });
        });
    </script>
  </body>
</html>
